<p><b>places added are:</b></p>
<div class="shadow bg-white rounded mb-5" style="margin-top:4px; margin-left:171px" *ngFor="let i of placeDisplay">

    
    <div class="container border-0" style=" margin-top:25px">
        <div class="row">
            <div class="col-8" *ngFor="let j of i.PlaceSchema">
                <div class=" ">
                    <h6 class="card-title">{{j.title}}</h6>
                    <img class="card-img-top" style="margin-top: 20px;" src="{{j.image}}" alt="card image cap" height="170px" width="150px" >
                    <div class="card-body d-flex flex-column align-items-center">
                        <h6 class="card-text">{{j.season}}</h6>
                        <h6 class="card-text">{{j.placeType}}</h6>
                        <h6 class="card-text" style="color: midnightblue; font-weight: 750;">â‚¹{{j.amount}}</h6>
                        <button type="button" class="btn" style="background-color: #fb641b;" (click)="placeDesp()">View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
