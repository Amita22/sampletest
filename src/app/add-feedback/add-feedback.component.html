
<div class="container" style="margin-top:100px">
    <form [formGroup]="form" (submit)=onSaveFeedback()>
        
        <div class="form-row m-3">
            <div class="col">
                <textarea rows="6" type="text" class="form-control" placeholder="Your Feedback" formControlName="feedback"></textarea>
            </div>
        </div>
        <div class="form-row m-3 justify-content-center">
            <button type="submit" class="btn btn-lg text-white" style="background-color: midnightblue">Add Feedback</button>
            <button (click)="goBack()" class="btn btn-lg text-white ml-3" style="background-color: midnightblue">GO BACK</button>
        </div>

    </form>
</div>
<div class="container-fluid">
   <app-view-feedbacks></app-view-feedbacks>
</div>
