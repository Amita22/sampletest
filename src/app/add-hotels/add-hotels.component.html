<app-admin-nav-bar></app-admin-nav-bar>
<div class="container" style="margin-top: 100px;padding-left: 250px;padding-right: 250px;" align="center">
    <form [formGroup]="form" (submit)="onSaveHotel()">
        <div>
            <div class="input-group mb-3">
                <input type="text " class="form-control  " placeholder="Title" name="title" formControlName="title">
            </div>

            <div class="input-group mb-3">
                <input type="number" class="form-control  " placeholder="Price for single room" name="single room" id="single_room" formControlName="singleRoom">
            </div>

            <div class="input-group mb-3">
                <input type="number" class="form-control  " placeholder="Price for double room" name="double room" id="double_room" formControlName="doubleRoom">
            </div>

            <div class="input-group mb-3">
                <input type="text " class="form-control  " placeholder="Image URL" name="image" id="image" formControlName="image">
            </div>
            
            <div class="input-group mb-3">
                <input type="text " class="form-control  " placeholder="Nearest City" name="city" id="city" formControlName="city">
            </div>
           
            <div class="row d-flex flex-column align-items-center ">

                <button type="submit" class="btn text-white btn-form my-4 " style="background-color: midnightblue">ADD HOTELS</button>
            </div>
        </div>
    </form>
    <app-view-hotel-added></app-view-hotel-added>
</div>
