<div class="container-fluid mt-5 d-flex flex-column align-items-center">
    <h3><b>Hotels  are:</b></h3>
<div class="d-flex flex-column align-items-center shadow p-2 bg-white rounded mb-5" style="margin-top:4px" *ngFor="let i of hotel">
    <div class=" card border-0" style=" margin-top:15px">
        <div class=" container row d-flex flex-row align-items-center">
            <div class="col-4 d-flex flex-column align-items-center" *ngFor="let j of i.HotelSchema">
                <div class="d-flex flex-column align-items-center ">
                    <h6 class="card-title">{{j.title}}</h6>
                    <img class="card-img-top" style="margin-top: 20px;" src="{{j.image}}" alt="card image cap" height="170px" width="99px" >
                    <div class="card-body d-flex flex-column align-items-center">
                        <h6 class="card-text">{{j.city}}</h6>
                        <!-- <p class="card-text">{{j.Description}}</p> -->
                        <button type="button" class="btn" (click)="hotelDescription(j)" style="background-color: #fb641b;">BOOK NOW</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
