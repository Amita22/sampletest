<h1 align="center" style="margin-top: 100px;">Feedbacks are:</h1>
<div class="container-fluid shadow p-2 bg-white rounded " style="border: 1px;" *ngFor="let i of feedbackDisplay">

    

    <div class="container card " style=" margin-top:15px;">
        <div class="row">
            <div class="col-12" *ngFor="let j of i.feedbackSchema">
                <div class="d-flex flex-column align-items-center ">
                    <div class="card-body d-flex flex-column align-items-center">
                        
                        <h5 class="card-text" style="color: green; font-weight:350;">{{j.description}}</h5>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div align="center" class="mt-3">
    <button (click)="goBack()" class="btn btn btn-info">GO BACK</button>
</div>
